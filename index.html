<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-tobolist</title>

    <link rel="stylesheet" href="./debug.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <img src="./img-2/logo copia.png" alt="logo">

        <h1>Toboolist</h1>

    </header>

    <main>
        
        <div class="principal-buttons">
        
        <button class="first-button">Add task</button>
        <button class="second-button">Add section</button>
        
        </div>
        
        <div class="list">

        <p>&#9662 New task</p>
        <p>&check; Quarterly Newsletter <button class="first-button">Editorial</button></p>
        
        <br>
        
        <p>&#9662 Today</p>
        <p>&check; Recruiting blog post <button class="first-button">Editorial</button></p>
            <br>
        <p>&check; Mobile app launch <button class="purple-button">Q1 Goals</button></p>
            <br>
        <p>&cross; Interview John H. <button class="green-button">Recruiting</button></p>
            <br>
        <p>&check; Summit update to mobile storefronts <button class="orange-button">Mobile</button></p>

        <br>

        <p>&#9662 Upcoming</p>
        <p>&check; Schedule meeting Alex</p>
            <br>
        <p>&check; Homepage refresh <button class="pink-button">Website</button></p>
            <br>
        <p>&cross; Onboard new Sales team members <button class="lightgreen-button">Sales</button></p>
            <br>
        <p>&check; Review editorial calendar <button class="first-button">Editorial</button></p>

        </div>



    </main>
    
</body>
</html>
