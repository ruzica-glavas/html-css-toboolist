<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-tobolist</title>

    <link rel="stylesheet" href="./debug.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="./img-2/logo copia.png" alt="logo">

        <h1>Toboolist</h1>

    </header>

    <main>
        
        <div class="principal-buttons">
        
        <button class="first-button">Add task</button>
        <button class="second-button">Add section</button>
        
        </div>
        
        <div class="list">

        <h2>&#9662 New task</h2>
        <p><span class="check">&check;</span> Quarterly Newsletter <button class="first-button">Editorial</button></p>
        
        <br>
        
        <h2>&#9662 Today</h2>
        <p><span class="check">&check;</span> Recruiting blog post <button class="first-button">Editorial</button></p>
            <br>
        <p><span class="check">&check;</span> Mobile app launch <button class="purple-button">Q1 Goals</button></p>
            <br>
        <p><span class="cross">&cross;</span> Interview John H. <button class="green-button">Recruiting</button></p>
            <br>
        <p><span class="check">&check;</span> Summit update to mobile storefronts <button class="orange-button">Mobile</button></p>

        <br>

        <h2>&#9662 Upcoming</h2>
        <p><span class="check">&check;</span> Schedule meeting Alex</p>
            <br>
        <p><span class="check">&check;</span> Homepage refresh <button class="pink-button">Website</button></p>
            <br>
        <p><span class="cross">&cross;</span> Onboard new Sales team members <button class="lightgreen-button">Sales</button></p>
            <br>
        <p><span class="check">&check;</span> Review editorial calendar <button class="first-button">Editorial</button></p>

        </div>



    </main>
    
</body>
</html>
